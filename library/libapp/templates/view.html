{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{% static 'index.js' %}"></script>
    <title>Books</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-12">
                {% for b in books %}
                {% csrf_token %}
                <p class="h1 bookpage">{{b.NAME}}</p>

                {% endfor %}


            </div>


        </div>

    </div>

    <div class="container my-2">
        <h5 class=" h1 bookpage bookpage ">ABOUT BOOK:</h5>
        <div class="row">
            <div class="glass-card-list p-2 col-10 h-100">

                <div class="row my-2">

                    <div class="col-md-10 bookpage">
                        <h3>Description:</h3>
                        {% for b in books %}
                        {% csrf_token %}
                        <h5 class="bookpage h4">{{b.details}}</h5>
                        {% endfor %}</p>
                    </div>
                </div>



                <div class="row my-2">
                    <div class="col-md-10">

                        {% for b in books %}
                        {% csrf_token %}
                        <h5 class="d-inline h4">{{b.Release_date}}</h5>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
